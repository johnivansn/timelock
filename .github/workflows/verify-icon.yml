name: Verify App Icon

on:
  push:
    paths:
      - "assets/icon.png"
      - "pubspec.yaml"
      - ".github/workflows/verify-icon.yml"
  pull_request:
    paths:
      - "assets/icon.png"
      - "pubspec.yaml"
      - ".github/workflows/verify-icon.yml"

jobs:
  verify-icon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons
